<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <style type="text/css">
      summary>p { 
        display: inline-block; 
      }

      .line {
        background-color: #ffcc00;
        width: 100%;
        height: 6px;
        margin: 128px auto;
        position: relative;
        z-index: 1;
        border-radius: 3px;
        box-sizing: border-box;
      }

      .linePin {
        background-color: #252525;
        border: 3px solid #ffcc00;
        width: 20px;
        height: 20px;
        position: absolute;
        z-index: 2;
        top: -7px;
        border-radius: 100%;
        box-sizing: border-box;
      }

      .linePin:hover:before {
        content: '';
        width: 10px;
        height: 10px;
        position: absolute;
        top: 2px;
        left: 2px;
        z-index: 3;
        background-color: #ffcc00;
        border-radius: 100%;
        box-sizing: border-box;
      }

      .linePin>.pinDate, .linePin>.pinLabel {
        color: #ffcc00;
        position: absolute;
        z-index: 4;
        width: 200px;
        left: -100px;
        text-align: center;
        transition: opacity .1s;
        box-sizing: border-box;
        opacity: 0;
      }

      .linePin>.pinDate {
        top: -24px;
      }

      .linePin>.pinLabel {
        top: 20px;
      }

      .linePin:hover>.pinDate, .linePin:hover>.pinLabel {
        opacity: 1;
      }
      
      .linePin>.pinDate:nth-last-child(1) {
       opacity: 1; 
      }
    </style>

  </head>
  <body>
      <div id="header">
        <nav>
          <li class="downloads"><a href="{{ site.github.repository_url }}">View On GitHub</a></li> 
          <li class="downloads"><a href="https://blakecs.github.io/IntroComputerProgramming/Methods">Methods</a></li>
          <li class="downloads"><a href="https://blakecs.github.io/IntroComputerProgramming/">Home</a></li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>

        {{ content }}

      </section>

    </div>

    <script type="text/javascript">
      // Build the timeline at the top of a unit page
      function buildTimeline() {
        // Get the first ordered list on the page
        var list = document.getElementsByTagName('ol')[0];
        
        if (list) {
          // If the list exists, rebuild it as a timeline
          var entries = list.getElementsByTagName('li');

          var contents = '<div class="line">';
          var spread = 99 / (entries.length - 1);

          // Loop over the list entries
          for (var i=0; i<entries.length; i++) {
            
            // Parse the list entry into timeline components
            var parts = entries[i].innerText.split(' - ');
            if (!parts[1]) { parts[1] = ''; }
            
            // Build the timeline elements
            contents+= '<div class="linePin" style="left: ' 
              + (i*spread) 
              + '%;"><div class="pinLabel">' 
              + parts[0] 
              + '</div><div class="pinDate">' 
              + parts[1] 
              + '</div></div>';
          }
          contents += '</div>';
        }
        list.outerHTML = contents;
      }
    </script>
  </body>
</html>
